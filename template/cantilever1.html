{% extends 'layout.html' %}

{% block title %}
    Cantilever Beams - 1
{% endblock %}

{% block main %}


<h3>Cantilever Beams</h3>
<h4>Uniformly Distributed Load</h4>

<img src="/static/Image1-12.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="w" class="inlinelabel">w=</label>
    <input autofocus class="calc1" name="w" id="w" type="number">
    <label for="w" class="inlinelabel">lb/ft</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="E" class="inlinelabel">E=</label>
    <input class="calc1" name="E" id="E" type="number">
    <label for="E" class="inlinelabel">psi</label>

    <br><br>

    <label for="I" class="inlinelabel">I=</label>
    <input class="calc1" name="I" id="I" type="number">
    <label for="I" class="inlinelabel">in^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var w=document.getElementById("w").value;
        var l=document.getElementById("l").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var v=w*l;
        var V=v.toFixed(2);

        var v_x=w*x;
        var V_x=v_x.toFixed(2);

        var m_max=(w*(Math.pow(l, 2)))/2;
        var M_max=m_max.toFixed(2);

        var m_x=(w*(Math.pow(x, 2)))/2;
        var M_x=m_x.toFixed(2);

        var D_max=((w/12)*(Math.pow((l*12), 4)))/(8*E*I);
        var Delta_max=D_max.toFixed(2);

        var D_x=((w/12)/(24*E*I))*((Math.pow((x*12), 4))-(4*x*12*Math.pow((l*12), 3))+(3*Math.pow((l*12), 4)));
        var Delta_x=D_x.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear = " + V + " lbs";
        document.getElementById("solution2").innerHTML = "Shear at x = " + V_x + " lbs";
        document.getElementById("solution3").innerHTML = "Max Moment (at fixed end) = " + M_max + " lb*ft";
        document.getElementById("solution4").innerHTML = "Moment at x = " + M_x + " lb*ft";
        document.getElementById("solution5").innerHTML = "Max Deflection (at fixed end) = " + Delta_max + " in";
        document.getElementById("solution6").innerHTML = "Deflection at x = " + Delta_x + " in";
    }
</script>


{% endblock %}
