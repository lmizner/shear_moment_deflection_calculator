{% extends 'layout.html' %}

{% block title %}
    Continuous - 1
{% endblock %}

{% block main %}


<h3>Continuous Beam</h3>
<h4>Two Equal Spans - Uniform Load on One Span</h4>

<img src="/static/Image1-26.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="w" class="inlinelabel">w=</label>
    <input autofocus class="calc1" name="w" id="w" type="number">
    <label for="w" class="inlinelabel">lb/ft</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="E" class="inlinelabel">E=</label>
    <input class="calc1" name="E" id="E" type="number">
    <label for="E" class="inlinelabel">psi</label>

    <br><br>

    <label for="I" class="inlinelabel">I=</label>
    <input class="calc1" name="I" id="I" type="number">
    <label for="I" class="inlinelabel">in^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var w=document.getElementById("w").value;
        var l=document.getElementById("l").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var r_1=(7/16)*w*l;
        var R_1=r_1.toFixed(2);

        var r_2=(5/8)*w*l;
        var R_2=r_2.toFixed(2);

        var r_3=(-1/16)*w*l;
        var R_3=r_3.toFixed(2);

        var v_2=(9/16)*w*l;
        var V_2=v_2.toFixed(2);

        var m_max=(49/512)*w*(Math.pow(l, 2));
        var M_max=m_max.toFixed(2);

        var m_1=(1/16)*w*(Math.pow(l, 2));
        var M_1=m_1.toFixed(2);

        var m_x=((w*x)/16)*((7*x)-(8*x));
        var M_x=m_x.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (R1) = " + R_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (R2) = " + R_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear (R3) = " + R_3 + " lbs";
        document.getElementById("solution4").innerHTML = "Shear (V2) = " + V_2 + " lbs";
        document.getElementById("solution5").innerHTML = "Max Moment = " + M_max + " lb*ft";
        document.getElementById("solution6").innerHTML = "Moment (M1) = " + M_1 + " lb*ft";
        document.getElementById("solution7").innerHTML = "Moment at x = " + M_x + " lb*ft";
    }
</script>


{% endblock %}
