{% extends 'layout.html' %}

{% block title %}
    Continuous - 5
{% endblock %}

{% block main %}


<h3>Continuous Beam</h3>
<h4>Two Equal Spans - Two Equal Concentrated Loads Symmetrically Placed</h4>

<img src="/static/Image1-30.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="P" class="inlinelabel">P=</label>
    <input autofocus class="calc1" name="P" id="P" type="number">
    <label for="P" class="inlinelabel">lb</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P=document.getElementById("P").value;
        var l=document.getElementById("l").value;
        var x=document.getElementById("x").value;

        var r_1=(5*P)/16;
        var R_1=r_1.toFixed(2);

        var r_2=(11*P)/8;
        var R_2=r_2.toFixed(2);

        var v_2=(11*P)/16;
        var V_2=v_2.toFixed(2);

        var v_max=v_2;
        var V_max=v_max.toFixed(2);

        var m_1=(-3*P*l)/16;
        var M_1=m_1.toFixed(2);

        var m_2=(5*P*l)/32;
        var M_2=m_2.toFixed(2);

        var m_x=(r_1*x);
        var M_x=m_x.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (R1) = " + R_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (R2) = " + R_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear (V2) = " + V_2 + " lbs";
        document.getElementById("solution4").innerHTML = "Max Shear = " + V_max + " lbs";
        document.getElementById("solution5").innerHTML = "Moment (M1) = " + M_1 + " lb*ft";
        document.getElementById("solution6").innerHTML = "Moment (M2) = " + M_2 + " lb*ft";
        document.getElementById("solution7").innerHTML = "Moment at x = " + M_x + " lb*ft";
    }
</script>


{% endblock %}
