{% extends 'layout.html' %}

{% block title %}
    Continuous - 7
{% endblock %}

{% block main %}


<h3>Continuous Beam</h3>
<h4>Two Unequal Spans - Concentrated Load on Each Span Symmetrically Placed</h4>

<img src="/static/Image1-32.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="P_1" class="inlinelabel">P_1=</label>
    <input class="calc1" name="P_1" id="P_1" type="number">
    <label for="P_1" class="inlinelabel">lb</label>

    <br><br>

    <label for="P_2" class="inlinelabel">P_2=</label>
    <input class="calc1" name="P_2" id="P_2" type="number">
    <label for="P_2" class="inlinelabel">lb</label>

    <br><br>

    <label for="l_1" class="inlinelabel">l_1=</label>
    <input class="calc1" name="l_1" id="l_1" type="number">
    <label for="l_1" class="inlinelabel">ft</label>

    <br><br>

    <label for="l_2" class="inlinelabel">l_2=</label>
    <input class="calc1" name="l_2" id="l_2" type="number">
    <label for="l_2" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="b" class="inlinelabel">b=</label>
    <input class="calc1" name="b" id="b" type="number">
    <label for="b" class="inlinelabel">ft</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>
    <p id="solution10"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P_1=document.getElementById("P_1").value;
        var P_2=document.getElementById("P_2").value;
        var l_1=document.getElementById("l_1").value;
        var l_2=document.getElementById("l_2").value;
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;


        var m_1=(-3/16)*(((P_1*Math.pow(l_1, 2))+(P_2*Math.pow(l_2, 2)))/(l_1+l_2));
        var M_1=m_1.toFixed(2);

        var r_1=(m_1/l_1)+(P_1/2);
        var R_1=r_1.toFixed(2);

        var r_3=(m_1/l_2)+(P_2/2);
        var R_3=r_3.toFixed(2);

        var r_2=P_1+P_2-r_1-r_3;
        var R_2=r_2.toFixed(2);

        var v_1=r_1;
        var V_1=v_1.toFixed(2);

        var v_2=P_1-r_1;
        var V_2=v_2.toFixed(2);

        var v_3=P_2-r_3;
        var V_3=v_3.toFixed(2);

        var v_4=r_3;
        var V_4=v_4.toFixed(2);

        var m_m1=r_1*a;
        var M_m1=m_m1.toFixed(2);

        var m_m2=r_3*b;
        var M_m2=m_m2.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (R1) = " + R_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (R2) = " + R_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear (R3) = " + R_3 + " lbs";
        document.getElementById("solution4").innerHTML = "Shear (V1) = " + V_1 + " lbs";
        document.getElementById("solution5").innerHTML = "Shear (V2) = " + V_2 + " lbs";
        document.getElementById("solution6").innerHTML = "Shear (V3) = " + V_3 + " lbs";
        document.getElementById("solution7").innerHTML = "Shear (V4) = " + V_4 + " lbs";
        document.getElementById("solution8").innerHTML = "Moment (M1) = " + M_1 + " lb*ft";
        document.getElementById("solution9").innerHTML = "Moment (m1) = " + M_m1 + " lb*ft";
        document.getElementById("solution10").innerHTML = "Moment (m2) = " + M_m2 + " lb*ft";
    }
</script>


{% endblock %}
