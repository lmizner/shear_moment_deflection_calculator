{% extends 'layout.html' %}

{% block title %}
    Fixed - 3
{% endblock %}

{% block main %}


<h3>Beam Fixed at Both Ends</h3>
<h4>Concentrated Load at Any Point</h4>

<img src="/static/Image1-25.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="P" class="inlinelabel">P=</label>
    <input autofocus class="calc1" name="P" id="P" type="number">
    <label for="P" class="inlinelabel">lb</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="b" class="inlinelabel">b=</label>
    <input class="calc1" name="b" id="b" type="number">
    <label for="b" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="E" class="inlinelabel">E=</label>
    <input class="calc1" name="E" id="E" type="number">
    <label for="E" class="inlinelabel">psi</label>

    <br><br>

    <label for="I" class="inlinelabel">I=</label>
    <input class="calc1" name="I" id="I" type="number">
    <label for="I" class="inlinelabel">in^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P=document.getElementById("P").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var v_1=((P*Math.pow(b, 2))/(Math.pow(l, 3)))*((3*a)+b);
        var V_1=v_1.toFixed(2);

        var v_2=((P*Math.pow(a, 2))/(Math.pow(l, 3)))*(a+(3*b));
        var V_2=v_2.toFixed(2);

        var m_1=((P*a*Math.pow(b, 2))/(Math.pow(l, 2)));
        var M_1=m_1.toFixed(2);

        var m_2=((P*b*Math.pow(a, 2))/(Math.pow(l, 2)));
        var M_2=m_2.toFixed(2);

        var m_a=((2*P*Math.pow(a, 2)*Math.pow(b, 2))/(Math.pow(l, 3)));
        var M_a=m_a.toFixed(2);

        var m_x=(v_1*x)-((P*a*Math.pow(b, 2))/(Math.pow(l, 2)));
        var M_x=m_x.toFixed(2);

        var d_max=((2*P*Math.pow((a*12), 3)*Math.pow((b*12), 2))/(3*E*I*(Math.pow(((3*a*12)+(b*12)), 2))));
        var D_max=d_max.toFixed(2);

        var d_a=(P*Math.pow((a*12), 3)*Math.pow((b*12), 3))/(3*E*I*Math.pow((l*12), 3));
        var D_a=d_a.toFixed(2);

        var d_x=((P*Math.pow((b*12), 2)*Math.pow((x*12), 2))/(6*E*I*Math.pow((l*12), 3)))*((3*a*12*l*12)-(3*a*12*x*12)-(b*12*x*12));
        var D_x=d_x.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (V1, max when a < b) = " + V_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (V2, max when a > b) = " + V_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Moment (M1, max when a < b) = " + M_1 + " lb*ft";
        document.getElementById("solution4").innerHTML = "Moment (M2, max when a > b) = " + M_2 + " lb*ft";
        document.getElementById("solution5").innerHTML = "Moment (Ma, at point of load) = " + M_a + " lb*ft";
        document.getElementById("solution6").innerHTML = "Moment (Mx, when x < a) = " + M_x + " lb*ft";
        document.getElementById("solution7").innerHTML = "Max Deflection = " + D_max + " in";
        document.getElementById("solution8").innerHTML = "Deflection (at point of load) = " + D_a + " in";
        document.getElementById("solution9").innerHTML = "Deflection at x (when x < a) = " + D_x + " in";
    }
</script>


{% endblock %}
