{% extends 'layout.html' %}

{% block title %}
    Overhanging Beams - 2
{% endblock %}

{% block main %}


<h3>Overhanging Beams</h3>
<h4>Uniformly Distributed Load on Overhang</h4>

<img src="/static/Image1-19.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="w" class="inlinelabel">w=</label>
    <input autofocus class="calc1" name="w" id="w" type="number">
    <label for="w" class="inlinelabel">lb/ft</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="x_1" class="inlinelabel">x_1=</label>
    <input class="calc1" name="x_1" id="x_1" type="number">
    <label for="x_1" class="inlinelabel">ft</label>

    <br><br>

    <label for="E" class="inlinelabel">E=</label>
    <input class="calc1" name="E" id="E" type="number">
    <label for="E" class="inlinelabel">psi</label>

    <br><br>

    <label for="I" class="inlinelabel">I=</label>
    <input class="calc1" name="I" id="I" type="number">
    <label for="I" class="inlinelabel">in^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>
    <p id="solution10"></p>
    <p id="solution11"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var w=document.getElementById("w").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var x=document.getElementById("x").value;
        var x_1=document.getElementById("x_1").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var r_1=(w*Math.pow(a, 2))/(2*l);
        var R_1=r_1.toFixed(2);

        var r_2=((w*a)/(2*l))*((2*l)+a);
        var R_2=r_2.toFixed(2);

        var v_1=w*(a-x_1);
        var V_1=v_1.toFixed(2);

        var v_2=w*a;
        var V_2=v_2.toFixed(2);

        var m_max=((w*Math.pow(a, 2))/2);
        var M_max=m_max.toFixed(2);

        var m_x1=((w*x*(Math.pow(a, 2)))/(2*l));
        var M_x1=m_x1.toFixed(2);

        var m_x2=(w/2)*(Math.pow((a-x_1), 2));
        var M_x2=m_x2.toFixed(2);

        var d_max1=0.03208*(((w/12)*Math.pow((a*12), 2)*Math.pow((l*12), 2))/(E*I));
        var D_max1=d_max1.toFixed(2);

        var d_max2=(((w/12)*Math.pow((a*12), 3))/(24*E*I))*((4*12*l)+(3*12*a));
        var D_max2=d_max2.toFixed(2);

        var d_x1=((w*x*Math.pow((a*12), 2))/(12*E*I*l*12))*(Math.pow((l*12), 2)-Math.pow((x*12), 2));
        var D_x1=d_x1.toFixed(2);

        var d_x2=((w*x_1)/(24*E*I))*((4*l*12*Math.pow((a*12), 2))+(6*x_1*12*Math.pow((a*12), 2))-(4*a*12*Math.pow((x_1*12), 2))+(Math.pow((x_1*12), 3)));
        var D_x2=d_x2.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (R_1) = " + R_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (R_2) = " + R_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear (V_1) = " + V_1 + " lbs";
        document.getElementById("solution4").innerHTML = "Shear (V_2) = " + V_2 + " lbs";
        document.getElementById("solution5").innerHTML = "Max Moment = " + M_max + " lb*ft";
        document.getElementById("solution6").innerHTML = "Moment at x (between supports) = " + M_x1 + " lb*ft";
        document.getElementById("solution7").innerHTML = "Moment at x_1 (for overhang) = " + M_x2 + " lb*ft";
        document.getElementById("solution8").innerHTML = "Max Deflection (between supports) = " + D_max1 + " in";
        document.getElementById("solution9").innerHTML = "Max Deflection (for overhnag) = " + D_max2 + " in";
        document.getElementById("solution10").innerHTML = "Deflection at x (between supports) = " + D_x1 + " in";
        document.getElementById("solution11").innerHTML = "Deflection at x (for overhang) = " + D_x2 + " in";
    }
</script>


{% endblock %}
