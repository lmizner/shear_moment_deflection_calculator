{% extends 'layout.html' %}

{% block title %}
    Overhanging Beams - 3
{% endblock %}

{% block main %}


<h3>Overhanging Beams</h3>
<h4>Concentrated Load at End of Overhang</h4>

<img src="/static/Image1-20.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="P" class="inlinelabel">P=</label>
    <input autofocus class="calc1" name="P" id="P" type="number">
    <label for="P" class="inlinelabel">lb</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="x_1" class="inlinelabel">x_1=</label>
    <input class="calc1" name="x_1" id="x_1" type="number">
    <label for="x_1" class="inlinelabel">ft</label>

    <br><br>

    <label for="E" class="inlinelabel">E=</label>
    <input class="calc1" name="E" id="E" type="number">
    <label for="E" class="inlinelabel">psi</label>

    <br><br>

    <label for="I" class="inlinelabel">I=</label>
    <input class="calc1" name="I" id="I" type="number">
    <label for="I" class="inlinelabel">in^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>
    <p id="solution10"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P=document.getElementById("P").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var x=document.getElementById("x").value;
        var x_1=document.getElementById("x_1").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var r_1=(P*a)/l;
        var R_1=r_1.toFixed(2);

        var r_2=(P/l)*(l+a);
        var R_2=r_2.toFixed(2);

        var v_2=P*1;
        var V_2=v_2.toFixed(2);

        var m_max=P*a;
        var M_max=m_max.toFixed(2);

        var m_x=(P*a*x)/l;
        var M_x=m_x.toFixed(2);

        var m_x1=P*(a-x_1);
        var M_x1=m_x1.toFixed(2);

        var d_max1=0.06415*((P*a*12*Math.pow((l*12), 2))/(E*I));
        var D_max1=d_max1.toFixed(2);

        var d_max2=((P*Math.pow((a*12), 2))/(3*E*I))*((l*12)+(a*12));
        var D_max2=d_max2.toFixed(2);

        var d_x=((P*a*12*x*12)/(6*E*I*l*12))*((Math.pow((l*12), 2))-(Math.pow((x*12), 2)));
        var D_x=d_x.toFixed(2);

        var d_x1=((P*x_1*12)/(6*E*I))*((2*a*12*l*12)+(3*a*12*x_1*12)-(Math.pow((x_1*12), 2)));
        var D_x1=d_x1.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (R_1) = " + R_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (R_2) = " + R_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear (V_2) = " + V_2 + " lbs";
        document.getElementById("solution4").innerHTML = "Max Moment = " + M_max + " lb*ft";
        document.getElementById("solution5").innerHTML = "Moment at x (between supports) = " + M_x + " lb*ft";
        document.getElementById("solution6").innerHTML = "Moment at x_1 (for overhang) = " + M_x1 + " lb*ft";
        document.getElementById("solution7").innerHTML = "Max Deflection (between supports) = " + D_max1 + " in";
        document.getElementById("solution8").innerHTML = "Max Deflection (for overhang) = " + D_max2 + " in";
        document.getElementById("solution9").innerHTML = "Deflection at x (between supports) = " + D_x + " in";
        document.getElementById("solution10").innerHTML = "Deflection at x_1 (for overhang) = " + D_x1 + " in";
    }
</script>


{% endblock %}
