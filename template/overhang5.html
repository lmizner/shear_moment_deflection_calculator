{% extends 'layout.html' %}

{% block title %}
    Overhanging Beams - 5
{% endblock %}

{% block main %}


<h3>Overhanging Beams</h3>
<h4>Unequal Overhangs - Uniformly Distributed Load</h4>

<img src="/static/Image1-22.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="w" class="inlinelabel">w=</label>
    <input autofocus class="calc1" name="w" id="w" type="number">
    <label for="w" class="inlinelabel">lb/ft</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="b" class="inlinelabel">b=</label>
    <input class="calc1" name="b" id="b" type="number">
    <label for="b" class="inlinelabel">ft</label>

    <br><br>

    <label for="c" class="inlinelabel">c=</label>
    <input class="calc1" name="c" id="c" type="number">
    <label for="c" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="x_1" class="inlinelabel">x_1=</label>
    <input class="calc1" name="x_1" id="x_1" type="number">
    <label for="x_1" class="inlinelabel">ft</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>
    <p id="solution10"></p>
    <p id="solution11"></p>
    <p id="solution12"></p>
    <p id="solution13"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var w=document.getElementById("w").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var c=document.getElementById("c").value;
        var x=document.getElementById("x").value;
        var x_1=document.getElementById("x_1").value;

        var r_1=((w*l*(l-(2*c)))/(2*b));
        var R_1=r_1.toFixed(2);

        var r_2=((w*l*(l-(2*a)))/(2*b));
        var R_2=r_2.toFixed(2);

        var v_1=w*a;
        var V_1=v_1.toFixed(2);

        var v_2=r_1-v_1;
        var V_2=v_2.toFixed(2);

        var v_4=w*c;
        var V_4=v_4.toFixed(2);

        var v_3=r_2-v_4;
        var V_3=v_3.toFixed(2);

        var v_x1=v_1-(w*x_1);
        var V_x1=v_x1.toFixed(2);

        var v_x=r_1-(w*(a+x_1));
        var V_x=v_x.toFixed(2);

        var v_m=r_2-(w*c);
        var V_m=v_m.toFixed(2);

        var m_1=((-w*Math.pow(a, 2))/2);
        var M_1=m_1.toFixed(2);

        var m_2=((-w*Math.pow(c, 2))/2);
        var M_2=m_2.toFixed(2);

        var m_3=r_1*(((r_1)/(2*w))-a);
        var M_3=m_3.toFixed(2);

        var m_x=(r_1*x)-((w*(Math.pow((a+x), 2)))/2);
        var M_x=m_x.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (R_1) = " + R_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (R_2) = " + R_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear (V_1) = " + V_1 + " lbs";
        document.getElementById("solution4").innerHTML = "Shear (V_2) = " + V_2 + " lbs";
        document.getElementById("solution5").innerHTML = "Shear (V_3) = " + V_3 + " lbs";
        document.getElementById("solution6").innerHTML = "Shear (V_4) = " + V_4 + " lbs";
        document.getElementById("solution7").innerHTML = "Shear at x_1 = " + V_x1 + " lbs";
        document.getElementById("solution8").innerHTML = "Shear at x (when x < l) = " + V_x + " lbs";
        document.getElementById("solution9").innerHTML = "Shear at m (when a < c) = " + V_m + " lbs";
        document.getElementById("solution10").innerHTML = "Moment (M_1) = " + M_1 + " lb*ft";
        document.getElementById("solution11").innerHTML = "Moment (M_2) = " + M_2 + " lb*ft";
        document.getElementById("solution12").innerHTML = "Moment (M_3) = " + M_3 + " lb*ft";
        document.getElementById("solution13").innerHTML = "Moment at x = " + M_x + " lb*ft";
    }
</script>


{% endblock %}
