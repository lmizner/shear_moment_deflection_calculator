{% extends 'layout.html' %}

{% block title %}
    Simple Support Beams - 6
{% endblock %}

{% block main %}


<h3>Simple Beams</h3>
<h4>Uniform Load Partially Distributed at Each End</h4>

<img src="/static/Image1-4.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="w_1" class="inlinelabel">w_1=</label>
    <input autofocus class="calc1" name="w_1" id="w_1" type="number">
    <label for="w_1" class="inlinelabel">lb/ft</label>

    <br><br>

    <label for="w_2" class="inlinelabel">w_2=</label>
    <input class="calc1" name="w_2" id="w_2" type="number">
    <label for="w_2" class="inlinelabel">lb/ft</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="b" class="inlinelabel">b=</label>
    <input class="calc1" name="b" id="b" type="number">
    <label for="b" class="inlinelabel">ft</label>

    <br><br>

    <label for="c" class="inlinelabel">c=</label>
    <input class="calc1" name="c" id="c" type="number">
    <label for="c" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>
    <p id="solution10"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var w_1=document.getElementById("w_1").value;
        var w_2=document.getElementById("w_2").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var c=document.getElementById("c").value;
        var x=document.getElementById("x").value;

        var v_1=(((w_1*a*((2*l)-a)))+(w_2*Math.pow(c, 2)))/(2*l);
        var V_1=v_1.toFixed(2);

        var v_2=((w_2*c*((2*l)-c))+(w_1*Math.pow(a, 2)))/(2*l);
        var V_2=v_2.toFixed(2);

        var v_x1=v_1-(w_1*x);
        var V_x1=v_x1.toFixed(2);

        var v_x2=v_1-(w_1*a);
        var V_x2=v_x2.toFixed(2);

        var v_x3=v_2-(w_2*(l-x));
        var V_x3=v_x3.toFixed(2);

        var m_max1=((Math.pow(v_1, 2))/(2*w_1));
        var M_max1=m_max1.toFixed(2);

        var m_max2=((Math.pow(v_2, 2))/(2*w_2));
        var M_max2=m_max2.toFixed(2);

        var m_x1=(v_1*x)-((w_1*Math.pow(x, 2))/2);
        var M_x1=m_x1.toFixed(2);

        var m_x2=(v_1*x)-(((w_1*a)/2)*((2*x)-a));
        var M_x2=m_x2.toFixed(2);

        var m_x3=(v_2*(l-x))-((w_2*Math.pow((l-x), 2))/2);
        var M_x3=m_x3.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (V1) = " + V_1 + " lbs";
        document.getElementById("solution2").innerHTML = "Shear (V2) = " + V_2 + " lbs";
        document.getElementById("solution3").innerHTML = "Shear at x (when x < a) = " + V_x1 + " lbs";
        document.getElementById("solution4").innerHTML = "Shear at x (when a < x < (a+b)) = " + V_x2 + " lbs";
        document.getElementById("solution5").innerHTML = "Shear at x (when (a+b) < x) = " + V_x3 + " lbs";
        document.getElementById("solution6").innerHTML = "Max Moment (when R_1 < (w_1*a)) = " + M_max1 + " lb*ft";
        document.getElementById("solution7").innerHTML = "Max Moment (when R_2 < (w_2*c)) = " + M_max2 + " lb*ft";
        document.getElementById("solution8").innerHTML = "Moment at x (when x < a) = " + M_x1 + " lb*ft";
        document.getElementById("solution9").innerHTML = "Moment at x (when a < x < (a+b)) = " + M_x2 + " lb*ft";
        document.getElementById("solution10").innerHTML = "Moment at x (when (a+b) < x) = " + M_x3 + " lb*ft";
    }
</script>


{% endblock %}
