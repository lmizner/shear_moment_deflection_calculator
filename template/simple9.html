{% extends 'layout.html' %}

{% block title %}
    Simple Support Beams - 9
{% endblock %}

{% block main %}


<h3>Simple Beams</h3>
<h4>Two Equal Concentrated Loads Symmetrically Placed</h4>

<img src="/static/Image1-9.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <label for="P" class="inlinelabel">P=</label>
    <input autofocus class="calc1" name="P" id="P" type="number">
    <label for="P" class="inlinelabel">lb</label>

    <br><br>

    <label for="l" class="inlinelabel">l=</label>
    <input class="calc1" name="l" id="l" type="number">
    <label for="l" class="inlinelabel">ft</label>

    <br><br>

    <label for="a" class="inlinelabel">a=</label>
    <input class="calc1" name="a" id="a" type="number">
    <label for="a" class="inlinelabel">ft</label>

    <br><br>

    <label for="x" class="inlinelabel">x=</label>
    <input class="calc1" name="x" id="x" type="number">
    <label for="x" class="inlinelabel">ft</label>

    <br><br>

    <label for="E" class="inlinelabel">E=</label>
    <input class="calc1" name="E" id="E" type="number">
    <label for="E" class="inlinelabel">psi</label>

    <br><br>

    <label for="I" class="inlinelabel">I=</label>
    <input class="calc1" name="I" id="I" type="number">
    <label for="I" class="inlinelabel">in^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P=document.getElementById("P").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var v=P*1;
        var V=v.toFixed(2);

        var m_max=P*a;
        var M_max=m_max.toFixed(2);

        var m_x=P*x;
        var M_x=m_x.toFixed(2);

        var d_max=((P*a*12)/(24*E*I))*((3*Math.pow((l*12), 2))-(4*Math.pow((a*12), 2)));
        var D_max=d_max.toFixed(2);

        var d_x1=((P*x*12)/(6*E*I))*((3*l*12*a*12)-(3*Math.pow((a*12), 2))-(Math.pow((x*12), 2)));
        var D_x1=d_x1.toFixed(2);

        var d_x2=((P*a*12)/(6*E*I))*((3*l*12*x*12)-(3*Math.pow((x*12), 2))-(Math.pow((a*12), 2)));
        var D_x2=d_x2.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear = " + V + " lbs";
        document.getElementById("solution2").innerHTML = "Max Moment = " + M_max + " lb*ft";
        document.getElementById("solution3").innerHTML = "Moment at x (when x < a) = " + M_x + " lb*ft";
        document.getElementById("solution4").innerHTML = "Max Deflection (at center) = " + D_max + " in";
        document.getElementById("solution5").innerHTML = "Deflection at x (when x < a) = " + D_x1 + " in";
        document.getElementById("solution6").innerHTML = "Deflection at x (when a < x < (l-a)) = " + D_x2 + " in";
    }
</script>


{% endblock %}
